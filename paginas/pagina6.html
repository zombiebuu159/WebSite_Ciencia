<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Laboratorios</title>
    <link rel="stylesheet" href="../css/styles6.css">
</head>
<body>
    <div class="header">
        Jueves 15 de Noviembre de 2012
    </div>
    
    <div class="container">
        <h1>Sistema de Control de Ingreso a laboratorios de Electromecanica</h1>
        
        <div class="welcome">
            Bienvenido(a):<br>
            <span class="welcome-name">Daniel Gomez Tellez</span>
        </div>
        
        <div class="instructions">
            Te solicitamos seleccionar la materia, laboratorio y grupo, al<br>
            concluir pulsa el boton enviar.
        </div>
        
        <form>
            <div class="form-group">
                <label>Carrera:</label>
                <select>
                    <option>Electromecanica</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Materias:</label>
                <select>
                    <option>Electrónica I</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Laboratorio:</label>
                <select>
                    <option>Electrónica</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Grupo:</label>
                <select>
                    <option>ab</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Enviar consulta</button>
        </form>
    </div>
    
    <div class="orange-footer"></div>
</body>
</html>
